<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Verificar Média</title>
    <style>
        /* Forçar box-sizing para todos os elementos */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ff6e7f, #bfe9ff);
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #00ffcc;
            font-weight: bold;
            cursor: pointer;
            color: #000;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00cc99;
        }

        h3 {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="form-box">
        <h3>Calcular Média do Aluno</h3>
        <form method="get" action="media.php">
            Nome: <input type="text" name="nome" required />
            Nota 1: <input type="number" name="nota1" step="0.01" required />
            Nota 2: <input type="number" name="nota2" step="0.01" required />
            Nota 3: <input type="number" name="nota3" step="0.01" required />
            Nota 4: <input type="number" name="nota4" step="0.01" required />
            <input type="submit" value="Verificar" />
        </form>
    </div>
</body>

</html>
